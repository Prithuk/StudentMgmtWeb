<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" 
                template="../template.xhtml"> 

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <f:metadata>
            <f:event listener="#{loginController.loginControl()}" type="preRenderView" /> 
        </f:metadata>   
    </h:head>

    <h:body>
        <h:form id="loginForm">
            <center>
                <h:panelGrid columns="3">
                    <p:outputLabel for="lbl_username" style="width:100px" 
                                   styleClass="p-d-block" value="Enter username" />
                    <p:inputText id="lbl_username"
                                 value="#{loginController.login.username}" 
                                 required="true"
                                 requiredMessage="Name field must not be empty"
                                 class="form-control" >
                        <p:ajax process="@this" update="@this" />
                    </p:inputText>
                    <h:message for="lbl_username" style="color:red" />

                    <p:outputLabel for="inputPassword" style="width:100px" styleClass="p-d-block" value="Enter password" />
                    <p:password id="inputPassword" value="#{loginController.login.password}" 
                                required="true"
                                feedback="true"
                                inline="true"
                                redisplay="true"
                                requiredMessage="Password field must not be empty"
                                class="form-control" >
                        <p:ajax process="@this" update="@this" />
                    </p:password>
                    <h:message for="inputPassword" style="color:red" />
                    <br /> 

                    <p:commandButton value="Sign In" icon="pi pi-sign-in" ajax="false"
                                     action="#{loginController.loginControl()}"
                                     />
                </h:panelGrid>
            </center>
        </h:form>
    </h:body> 
</ui:composition>
